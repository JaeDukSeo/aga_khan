<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
<script>
	window.onload = function () {
	document
	.querySelector(".say-hi-button")
	.addEventListener("click", function () {
	  // here you can change also a-scene or a-entity properties, like
	  // changing your 3D model source, size, position and so on
	  // or you can just open links, trigger actions...
	  alert("This man was a great man he played the fluet!!");
	});
	};
</script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
	    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .say-hi-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 14em;
      height: 2em;
    }
</style>

<body style='margin : 0px; overflow: hidden;'>
	    <div class="buttons">
      <button class="say-hi-button">Information</button>
    </div>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer='antialias: true; alpha: true; precision: mediump;'
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <a-assets>
            <img src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/JaeDukSeo/aga_khan/master/target.png"
                id="vid" 
                crossorigin>
            </img>
        </a-assets>
        <a-nft
            type='nft' url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/JaeDukSeo/aga_khan/master/State1/State1'
             smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>

            <a-image
                rotation="270 0 0"
                src="#vid"
                position='10 -125 -200'
                width='150'
                height='250'
                >
            </a-image>
        </a-nft>
		<a-entity camera></a-entity>
	</a-scene>
</body>
